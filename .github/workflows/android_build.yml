name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Auto-Find
      run: |
        # 1. פותח את הקובץ
        unzip -q VirtualAudioCable-FIXED.zip
        
        # 2. הרובוט מחפש את המנוע (gradlew) בכל התיקיות
        echo "Searching for gradlew..."
        GRADLE_PATH=$(find . -name "gradlew" | head -n 1)
        
        if [ -z "$GRADLE_PATH" ]; then
          echo "ERROR: Could not find gradlew!"
          exit 1
        fi
        
        echo "Found engine at: $GRADLE_PATH"
        
        # 3. נכנס לתיקייה הנכונה ומפעיל
        cd "$(dirname "$GRADLE_PATH")"
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: VirtualAudioCable-Debug
        path: "**/*.apk"

