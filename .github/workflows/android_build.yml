name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Extract FIXED Project
      run: |
        # פה הקסם - אנחנו פותחים את הקובץ החדש והתקין
        unzip VirtualAudioCable-FIXED.zip
        
        # הקוד הזה מוודא שהקבצים במקום הנכון
        GRADLE_FILE=$(find . -name "build.gradle" | head -n 1)
        if [ -z "$GRADLE_FILE" ]; then
          echo "Error: build.gradle not found!"
          exit 1
        fi
        PROJECT_ROOT=$(dirname "$GRADLE_FILE")
        if [ "$PROJECT_ROOT" != "." ]; then
          mv "$PROJECT_ROOT"/* .
        fi

    - name: Grant execute permission for gradlew
      run: |
        chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: VirtualAudioCable-Debug
        path: app/build/outputs/apk/debug/app-debug.apk
