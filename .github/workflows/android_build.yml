name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Fixes
      run: |
        # 1. פותח את הקובץ
        unzip -q VirtualAudioCable-FIXED.zip
        
        # 2. מוצא את המנוע
        echo "Searching for gradlew..."
        GRADLE_PATH=$(find . -name "gradlew" | head -n 1)
        
        if [ -z "$GRADLE_PATH" ]; then
          echo "ERROR: Could not find gradlew!"
          exit 1
        fi
        
        # 3. נכנס לתיקייה
        cd "$(dirname "$GRADLE_PATH")"
        
        # === התיקון הקריטי: מנקה את הקובץ מסימנים של ווינדוס ===
        sed -i 's/\r$//' gradlew
        
        # נותן אישור ריצה
        chmod +x gradlew
        
        # 4. מפעיל את הבנייה אבל מדלג על בדיקות קפדניות (lint)
        ./gradlew assembleDebug -x lint

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: VirtualAudioCable-Debug
        path: "**/*.apk"
