name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Java 11
      uses: actions/setup-java@v4
      with:
        java-version: '11' # שינוי קריטי: גרסה ישנה יותר ותואמת
        distribution: 'temurin'

    - name: Build with Java 11
      run: |
        # 1. פותח את הקובץ
        unzip -q VirtualAudioCable-FIXED.zip
        
        # 2. מוצא את המנוע
        echo "Searching for gradlew..."
        GRADLE_PATH=$(find . -name "gradlew" | head -n 1)
        
        if [ -z "$GRADLE_PATH" ]; then
          echo "ERROR: Could not find gradlew!"
          exit 1
        fi
        
        # 3. נכנס לתיקייה
        cd "$(dirname "$GRADLE_PATH")"
        
        # מתקן את הקובץ (לווינדוס/לינוקס)
        sed -i 's/\r$//' gradlew
        chmod +x gradlew
        
        echo "Starting build with Java 11..."
        # מריץ עם פירוט מלא כדי שנבין מה קורה אם זה נופל
        ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: VirtualAudioCable-Debug
        path: "**/*.apk"
