name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Java 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    # שלב חדש: מתקין מנוע בנייה חזק וחדש של השרת
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '7.5'

    - name: Build with Server Engine
      run: |
        # 1. פותח את הקובץ
        unzip -q VirtualAudioCable-FIXED.zip
        
        # 2. מוצא את התיקייה
        GRADLE_FILE=$(find . -name "build.gradle" | head -n 1)
        PROJECT_DIR=$(dirname "$GRADLE_FILE")
        cd "$PROJECT_DIR"
        
        # 3. בונה באמצעות המנוע של השרת (gradle) ולא הקובץ הישן (./gradlew)
        # הפקודה הזו מדלגת על בדיקות מחמירות
        gradle assembleDebug -x lint --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: VirtualAudioCable-Debug
        path: "**/*.apk"
