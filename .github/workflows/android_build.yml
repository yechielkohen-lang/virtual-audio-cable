name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Extract Project and Find Root
      run: |
        unzip VirtualAudioCable.zip
        # מחפש איפה נמצא קובץ הבנייה ומעביר הכל לשם
        ROOT_DIR=$(find . -name "build.gradle" -not -path "*/.*" | head -n 1 | xargs dirname)
        if [ "$ROOT_DIR" != "." ]; then
          mv "$ROOT_DIR"/* .
        fi

    - name: Grant execute permission for gradlew
      run: |
        if [ ! -f "gradlew" ]; then
          gradle wrapper
        fi
        chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: VirtualAudioCable-Debug
        path: "**/build/outputs/apk/debug/*.apk"
