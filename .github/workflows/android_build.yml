name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Find FIXED Zip and Build
      run: |
        echo "Looking for the FIXED zip file..."
        # מוצא את הקובץ שיש לו FIXED בשם (לא משנה אותיות גדולות/קטנות)
        FIXED_ZIP=$(find . -maxdepth 1 -iname "*FIXED*.zip" | head -n 1)
        
        if [ -z "$FIXED_ZIP" ]; then
          echo "ERROR: Could not find any zip file with 'FIXED' in the name!"
          ls -la # מראה לנו איזה קבצים כן יש (למקרה של תקלה)
          exit 1
        fi
        
        echo "Found zip: $FIXED_ZIP"
        unzip -o "$FIXED_ZIP"
        
        # מחפש את קובץ ההגדרות בתוך מה שיצא
        GRADLE_FILE=$(find . -name "build.gradle" | head -n 1)
        
        if [ -z "$GRADLE_FILE" ]; then
          echo "ERROR: build.gradle not found inside the zip!"
          exit 1
        fi
        
        # מעביר הכל לתיקייה הראשית
        PROJECT_ROOT=$(dirname "$GRADLE_FILE")
        if [ "$PROJECT_ROOT" != "." ]; then
          cp -r "$PROJECT_ROOT"/* .
        fi

    - name: Grant execute permission for gradlew
      run: |
        chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: VirtualAudioCable-Debug
        path: "**/build/outputs/apk/debug/*.apk"
