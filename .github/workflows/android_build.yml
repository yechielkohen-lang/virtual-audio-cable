name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build APK (No Cache)
      run: |
        unzip -q VirtualAudioCable-FIXED.zip
        
        echo "Finding build.gradle..."
        GRADLE_FILE=$(find . -name "build.gradle" | head -n 1)
        
        if [ -z "$GRADLE_FILE" ]; then
          echo "ERROR: build.gradle not found"
          exit 1
        fi
        
        PROJECT_DIR=$(dirname "$GRADLE_FILE")
        echo "Project found at: $PROJECT_DIR"
        cd "$PROJECT_DIR"
        
        echo "Starting build with system Gradle..."
        gradle assembleDebug -x lint --no-daemon --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: VirtualAudioCable-Debug
        path: "**/*.apk"
